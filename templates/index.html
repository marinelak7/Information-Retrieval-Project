<html>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <style>
      
@import url("https://fonts.googleapis.com/css?family=Inconsolata:700");

body{
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    background: #1f6f78;
}

.search{
    margin-bottom: auto;
    margin-top: 250px;
    height: 70px;
    width:700px;
    background-color: #fff;
    padding: 10px;
    border-radius: 25px;
}

.search-input{

    color: white;
    border:0;
    outline: 0;
    background: none;
    width: 0;
    margin-top:5px;
    caret-color:transparent;
    line-height: 40px;
    transition: width 0.4s linear;
    margin-top: 10px;

}

.search .search-input{
    padding: 0 10px;
    width: 550px;
    caret-color:  #3baea0;
    font-size: 21px;
    font-weight: 300;
    color: black;
    transition: width 0.4s linear;
}

.search:hover>.search-icon{
    background:#3baea0;
    color:#fff;
}
.search-icon{
    margin-top: 10px;
    height: 50px;
    width: 50px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: #3baea0;
    border-radius: 25px;

}
a:link{
    text-decoration: none;
}


.button-53 {
  background-color: #3baea0;
  border: 0 solid #E5E7EB;
  box-sizing: border-box;
  color: #000000;
  display: flex;
  font-family: ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
  font-size: 1rem;
  font-weight: 700;
  justify-content: center;
  line-height: 1.75rem;
  padding: .75rem 1.65rem;
  position: relative;
  text-align: center;
  text-decoration: none #000000 solid;
  text-decoration-thickness: auto;
  width: 100%;
  max-width: 460px;
  position: relative;
  cursor: pointer;
  transform: rotate(-2deg);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin-top: 50px;
}

.button-53:focus {
  outline: 0;
}

.button-53:after {
  content: '';
  position: absolute;
  border: 1px solid #000000;
  bottom: 4px;
  left: 4px;
  width: calc(100% - 1px);
  height: calc(100% - 1px);
}

.button-53:hover:after {
  bottom: 2px;
  left: 2px;
}

@media (min-width: 768px) {
  .button-53 {
    padding: .75rem 3rem;
    font-size: 1.25rem;
  }
}
    </style>

    <center>
    <form id="input-form" method="POST" action="">
        <div class="d-flex justify-content-center h-100">
            <div class="search">
                <input type="search" class="search-input" placeholder="search..." name="query" required >
                <button class="button-53" role="button" type="submit" value="Submit" ><i class="fa fa-search"></i> Submit</button>
            </div>
        </div>
    </form>
</center>

</html>
